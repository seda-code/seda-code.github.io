name: Jekyll site CI

on:
  push:
    branches: [ ReactBranch ]
  pull_request:
    branches: [ ReactBranch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
     - name: Checkout 🛎️
       uses: actions/checkout@v2

      # Runs a single command using the runners shell
     - name: Install and Build 🔧 # Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
       run: |
         # npm install
         # npm run build
         yarn          
         yarn build 

     - name: Deploy 🏭
       uses: JamesIves/github-pages-deploy-action@4.0.0
       with:
         branch: gh-pages-react # The branch the action should deploy to. It should NEVER Deploy to Main!!!!!!!
         folder: build # The folder the action should deploy.
